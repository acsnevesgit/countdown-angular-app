<div class="timeToEvent" *ngIf="timeRemaining$ | async as t; else loading">
  <h3 class="eventName">Time to {{ eventName }}</h3>
  <div class="countdownToEvent">
    <span id="days">{{ t.daysToEvent }}</span> days,
    <span id="hours">{{ t.hoursToEvent }}</span
    >h, <span id="minutes">{{ t.minutesToEvent }}</span
    >m, <span id="seconds">{{ t.secondsToEvent }}</span
    >s
  </div>
  <div class="inputForms">
    <mat-form-field
      class="inputField eventField mat-focused"
      appearance="outline"
      floatLabel="always"
      hideRequiredMarker
    >
      <mat-label class="inputLabel">Title</mat-label>
      <input
        matInput
        type="text"
        [formControl]="eventNameControl"
        value="{{ eventName }}"
        ngModel="{{ eventName }}"
        (ngModelChange)="onEventNameChangeFn($event)"
        placeholder="event name"
      />
      <mat-error *ngIf="eventNameControl.invalid"
        >Please name the event
      </mat-error>
    </mat-form-field>
    <mat-form-field
      class="form-group inputField eventField mat-focused"
      appearance="outline"
      floatLabel="always"
      hideRequiredMarker
    >
      <mat-label class="inputLabel">Date</mat-label>
      <input
        matInput
        type="text"
        [formControl]="eventDateControl"
        required
        value="{{ eventDate }}"
        ngModel="{{ eventDate }}"
        (ngModelChange)="onEventDateChangeFn($event)"
        placeholder="yyyy-mm-dd"
      />
      <mat-error *ngIf="eventDateControl.invalid"
        >Please date the event in the format yyyy-mm-dd
      </mat-error>
    </mat-form-field>
  </div>
</div>

<ng-template #loading> Loading... </ng-template>
