<div class="timeToEvent" *ngIf="timeRemaining$ | async as t; else loading">
  <h3 class="eventName">Time to {{ eventName }}</h3>
  <div class="countdownToEvent">
    <span id="days">{{ t.daysToEvent }}</span> days,
    <span id="hours">{{ t.hoursToEvent }}</span
    >h, <span id="minutes">{{ t.minutesToEvent }}</span
    >m, <span id="seconds">{{ t.secondsToEvent }}</span
    >s
  </div>
  <div class="inputText">
    <mat-form-field
      class="inputField eventField mat-focused"
      appearance="outline"
      floatLabel="always"
    >
      <mat-label class="inputLabel">Title</mat-label>
      <input
        matInput
        class="eventTitle"
        value="{{ eventName }}"
        type="text"
        ngModel="{{ eventName }}"
        (ngModelChange)="onEventChangeFn($event)"
        placeholder="event title"
      />
    </mat-form-field>
    <mat-form-field
      class="inputField dateField mat-focused"
      appearance="outline"
      floatLabel="always"
    >
      <mat-label class="inputLabel">Date</mat-label>
      <input
        matInput
        class="eventDate"
        type="text"
        value="{{ eventDate }}"
        pattern="yyyy-mm-dd"
        placeholder="yyyy-mm-dd"
      />
    </mat-form-field>
  </div>
</div>

<!-- TODO: add error template -->
<ng-template #loading> Loading... </ng-template>
