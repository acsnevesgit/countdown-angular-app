<div class="timeToEvent" *ngIf="timeRemaining$ | async as t; else loading">
  <h3 class="eventName">Time to Midsummer Eve</h3>
  <div class="countdownToEvent">
    <span id="days">{{ t.daysToEvent }}</span> days
    <span id="hours">{{ t.hoursToEvent }}</span> h
    <span id="minutes">{{ t.minutesToEvent }}</span> m
    <span id="seconds">{{ t.secondsToEvent }}</span> s
  </div>
</div>

<!-- TODO: add error template -->
<ng-template #loading> Loading... </ng-template>
