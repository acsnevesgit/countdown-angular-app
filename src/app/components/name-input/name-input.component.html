<mat-form-field
  class="input-field input-event-name mat-focused"
  appearance="outline"
  floatLabel="always"
  hideRequiredMarker
>
  <mat-label class="input-label">Title</mat-label>
  <input
    matInput
    type="text"
    [formControl]="eventNameControl"
    value="{{ eventName }}"
    ngModel="{{ eventName }}"
    (ngModelChange)="onEventNameChangeFn($event)"
    placeholder="Event Name"
  />
  <mat-error *ngIf="eventNameControl.invalid">Invalid Event Name.</mat-error>
</mat-form-field>
